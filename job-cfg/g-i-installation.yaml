      - '{name}_maintenance'
      - '{name}_debian-edu'
      - '{name}_debian_wheezy_desktops'
      - '{name}_debian_jessie_desktops'
      - '{name}_debian_sid_daily_rescue_translations'
      - '{name}_debian-edu_jessie-beta1-netinst_group'

      - '{name}_debian_wheezy_kfreebsd_xfce':
