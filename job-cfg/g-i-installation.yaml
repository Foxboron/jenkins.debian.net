
- defaults:
    name: g-i-installation
    description: '{my_description}{do_not_edit}'
    # disabled: true
    logrotate:
      daysToKeep: 90
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    triggers:
      - timed: "{my_time}"
    builders:
      - shell: "/srv/jenkins/bin/g-i-installation.sh {my_disksize} {my_inst_url}"
    publishers:
      - trigger:
          project: '{my_trigger}'
      - logparser:
          parse-rules: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email-ext:
          recipients: '{my_recipients}'
          first-failure: true
          fixed: true
          subject: '$BUILD_STATUS: $JOB_NAME/$BUILD_NUMBER'
          attach-build-log: false
          body: 'See $BUILD_URL and $BUILD_URL/console and $BUILD_URL/artifact/results/ if there are any.'
      - archive:
          artifacts: 'results/*.*, results/log/*, results/log/installer/*'
          latest-only: false
      - image-gallery:
          - title: '{my_title}'
            includes: 'results/*.png'
            image-width: 300
    wrappers:
      - live-screenshot
      - timeout:
          timeout: 360
    properties:
      - sidebar: &sb01
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar: &sb10
          url: https://jenkins.debian.net/view/g-i-installation/
          text: All g-i-installation jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar: &sb99
          url: http://www.profitbricks.co.uk
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
      - priority-sorter:
          priority: '140'
      - throttle:
          max-total: 3
          max-per-node: 3
          enabled: true
          option: category
          categories:
            - g-i-installation
- defaults:
    name: g-i-installation-maintenance
    description: 'Cleanup and monitor so that there is a predictable environment.{do_not_edit}'
    logrotate:
      daysToKeep: 90
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    triggers:
      - timed: "0 6 * * *"
    builders:
      - shell: '/srv/jenkins/bin/maintenance.sh {name}'
    publishers:
      - logparser:
          parse-rules: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email:
          recipients: 'qa-jenkins-scm@lists.alioth.debian.org'
    properties:
      - sidebar: *sb01
      - sidebar: *sb10
      - sidebar: *sb99
      - priority-sorter:
          priority: '175'

- job-template:
    defaults: g-i-installation-maintenance
    name: '{name}_maintenance'

- job-template:
    defaults: g-i-installation
    name: '{name}_debian_{my_desktop}'

