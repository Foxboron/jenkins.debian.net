- defaults:
    name: reproducible
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    properties:
      - sidebar: &sb1
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar: &sb2
          url: https://jenkins.debian.net/view/reproducible
          text: reproducible builds jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar: &sb3
          url: http://www.profitbricks.co.uk
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: &desc '{my_description}<br>Job  configuration source is <a href="https://anonscm.debian.org/git/qa/jenkins.debian.net.git/tree/job-cfg/reproducible.yaml">reproducible.yaml</a>.<br>Results are available at <a href="https://tests.reproducible-builds.org/">https://tests.reproducible-builds.org</a>.'
    triggers:
      - timed: '{my_timed}'
    logrotate:
      daysToKeep: 90
      numToKeep: 150
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser: &logparse
          parse-rules: '/srv/jenkins/logparse/reproducible.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email:
          recipients: '{my_recipients}'
    node: '{my_node}'

- defaults:
    name: reproducible_git
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
    description: *desc
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '{my_scmpoll}'
    logrotate:
      daysToKeep: 90
      numToKeep: 150
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser: *logparse
      - email:
          recipients: '{my_recipients}'
      - naginator:
          progressive-delay-increment: 5
          progressive-delay-maximum: 15
          max-failed-builds: 5
          regular-expression: 'Caused by: hudson.plugins.git.GitException: Command "git fetch'
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - master
    node: '{my_node}'

- defaults:
    name: reproducible_builder
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    description: *desc
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
      - priority-sorter:
          priority: '150'
      - throttle:
          max-total: 180
          max-per-node: 180
          enabled: true
          option: category
          categories:
            - reproducible
    triggers:
      - timed: '{my_timed}'
    wrappers:
      - timeout:
          timeout: 2640 # (24+18+2)*60
    logrotate:
      daysToKeep: 3
      numToKeep: 300
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - email:
          recipients: '{my_recipients}'
          notify-every-unstable-build: false
    node: '{my_node}'

- defaults:
    name: reproducible_builder_trigger
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    description: *desc
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
      - priority-sorter:
          priority: '150'
    triggers:
      - timed: '{my_timed}'
    wrappers:
      - timeout:
          timeout: 1560
    logrotate:
      daysToKeep: 3
      numToKeep: 300
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser: *logparse
      - email:
          recipients: '{my_recipients}'
          notify-every-unstable-build: false
      - trigger:
          project: '{my_trigger}'
    node: '{my_node}'

- defaults:
    name: reproducible_other_projects
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    description: *desc
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
    triggers:
      - timed: '{my_timed}'
    logrotate:
      daysToKeep: 90
