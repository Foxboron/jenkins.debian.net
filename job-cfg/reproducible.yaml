    node: '{my_node}'

- defaults:
    name: reproducible_other_projects_git
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    description: *desc
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '*/6 * * * *'
    logrotate:
      daysToKeep: 90
      numToKeep: 150
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser:
          parse-rules: '{my_parse_rules}'
          unstable-on-warning: 'true'
