- defaults:
    name: lvc
    project-type: freestyle
    description: '{my_description}<br><br>Job configuration source is <a href="https://anonscm.debian.org/git/qa/jenkins.debian.net.git/tree/job-cfg/lvc.yaml">lvc.yaml</a>.'
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/lvc
          text: Jobs for libvirt and cucumber based tests
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.co.uk
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
      - throttle:
          max-total: 1
          max-per-node: 1
          enabled: true
          option: category
          categories:
            - lvc
    logrotate:
      daysToKeep: 90
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: 'qa-jenkins-scm@lists.alioth.debian.org, phil@hands.com'
      - archive:
          artifacts: '{my_pngs}, results/*.mkv, results/*.log'
          latest-only: false
      - image-gallery:
          - title: '{my_title}'
            includes: '{my_pngs}'
            image-width: 300
    wrappers:
      - live-screenshot
    builders:
      - shell: '/srv/jenkins/bin/jenkins_master_wrapper.sh {my_iso} /srv/jenkins/cucumber/features'
    triggers:
      - timed: '{my_time}'
    node: 'profitbricks10'

- job-template:
    defaults: lvc
    name: '{name}_{distro}'

- project:
    name: lvc
    my_title: 'Cucumber: {dist_name}'
    my_time: '45 23 31 12 *'
    my_pngs: 'results/*.png'
    my_description: 'Work in progress...'
    jobs:
        - '{name}_{distro}':
            distro:
                #- 'debian-stable':
                #    dist_name: 'Debian-Installer stable'
                #    my_iso: 'http://cdimage.debian.org/debian-cd/8.4.0/amd64/iso-cd/debian-8.4.0-amd64-netinst.iso'
                - 'debian-8.4.0':
                    dist_name: 'Debian-Installer 8.4.0'
                    my_iso: 'http://cdimage.debian.org/debian-cd/8.4.0/amd64/iso-cd/debian-8.4.0-amd64-netinst.iso'
                - 'debian-testing-daily': 
                    dist_name: 'Debian-Installer Testing (Daily)'
                    my_iso: 'http://cdimage.debian.org/cdimage/daily-builds/daily/arch-latest/amd64/iso-cd/debian-testing-amd64-netinst.iso'
